<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中学受験 漢字マスター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="menu-screen" class="screen">
            <h1 class="neon-text">漢字マスター</h1>
            <div class="menu-card">
                <label>学年を選択</label>
                <select id="grade-select">
                    <option value="4">小学4年生</option>
                    <option value="5">小学5年生</option>
                    <option value="6">小学6年生</option>
                    <option value="all" selected>中学受験 全範囲</option>
                </select>
                <button class="btn-main" onclick="startApp('read')">読みの練習 (音声)</button>
                <button class="btn-main" onclick="startApp('write')">書きの練習 (手書き)</button>
                <button class="btn-sub" id="review-btn" onclick="startApp('review')">苦手克服モード</button>
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <div id="status-bar">
                <div id="combo-display">0 COMBO</div>
                <button class="btn-back" onclick="backToMenu()">戻る</button>
            </div>
            
            <div id="question-container">
                <div id="hint-text"></div>
                <div id="question-text"></div>
            </div>

            <div id="input-area">
                <div id="write-zone" class="hidden">
                    <canvas id="canvas" width="300" height="300"></canvas>
                    <div class="controls">
                        <button class="btn-util" onclick="clearCanvas()">消去</button>
                        <button class="btn-action" onclick="checkHandwriting()">判定！</button>
                    </div>
                </div>
                <div id="read-zone" class="hidden">
                    <div class="voice-indicator">
                        <span id="mic-status">ボタンを押して回答</span>
                    </div>
                    <button class="btn-action" onclick="startVoiceRecognition()">🎙 答える</button>
                </div>
            </div>
            
            <div id="feedback-overlay" class="hidden"></div>
            <button id="next-btn" class="hidden btn-next" onclick="nextQuestion()">次へ進む</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
